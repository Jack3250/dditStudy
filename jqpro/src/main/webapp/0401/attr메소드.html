<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<style>
img {
	width: 100px;
	height: auto;
}
</style>
<script>
	$(function() {
		$('#btn1').on('click', () => {
			$('img').attr('title', function() {
				let vsrc = $(this).attr('src');
				
				return vsrc.substring((vsrc.lastIndexOf("/")+1), (vsrc.lastIndexOf(".")));
			});
		});
		
		$('#btn2').on('click', () => {
			$('img').removeAttr('title');
		})
	});
</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<input type="button" value="title생성" id="btn1">
		<input type="button" value="title삭제" id="btn2"> <br> <br>
		<div id="result1">
			<img src="../images/산.png" alt="산.png">
			<img src="../images/셔틀콕.jpg" alt="셔틀콕.jpg">
			<img src="../images/대나무숲.jpg" alt="대나무숲.jpg">
			<img src="../images/단풍.jpg" alt="단풍.jpg">
			<img src="../images/풍차.jpg" alt="풍차.jpg">
		</div>
	</div>
</body>
</html>
