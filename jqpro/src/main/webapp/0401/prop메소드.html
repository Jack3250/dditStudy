<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<style>
</style>
<script>
const proc1 = () => {
	//각 요소들의 상태값을 가져온다
	let chk = $('#checkTest').prop('checked');
	let sel = $('#selTest option').eq(2).prop('selected');
	let txt = $('#txtTest').prop('readonly');
	let btn = $('#runBtn').prop('disabled');
	
	console.log(chk, sel, txt, btn);
	
	// 요소 상태값을 반대로 설정
	/*
	if($('#checkTest').prop('checked')) $('#checkTest').prop('checked', false);
	else $('#checkTest').prop('checked', true);
	*/
	
	$('#checkTest').prop('checked', !chk);
	$('#selTest option').prop('selected', !sel);
	$('#txtTest').prop('readonly', !txt);
	$('#runBtn').prop('disabled', !btn);
}

$(function() {
	$('#all').on('click', function() {
		let vall = $(this).prop('checked');
		$('.chk').prop('checked', vall);
	});
});
</script>
</head>
<body>
	<div class="box">
		<h3>prop : 속성 상태값(true/false)을 가져오거나 설정 (on/off 개념) <br>
		상태 : checked, selected, readonly, disable, multiple</h3>
			<form>
				체크박스(라디오버튼) : <input type="checkbox" id="checkTest" checked><br><br>
				리스트박스(select객체) :
				<select id="selTest">
				<option value="1">하나</option>
				<option value="2">둘</option>
				<option value="3" selected >셋</option>
				<option value="4">넷</option>
				</select>
				<br> <br>
				text객체 (readonly) : <input type="text" value="가나다" id="txtTest">
				<br><br>
				button객체(disabled) : <input type="button" value="실행"	id="runBtn" onclick="alert('hello~')">
			</form>
		<input type="button" value="확인" onclick="proc1()">
		<br> <br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3></h3>
		<br>
		<input type="checkbox" id="all">전체선택
		<br>
		<input type="checkbox" class="chk">1
		<input type="checkbox" class="chk">2
		<input type="checkbox" class="chk">3
		<input type="checkbox" class="chk">4
		<input type="checkbox" class="chk">5
		
		<div id="result1"></div>
	</div>
</body>
</html>
