<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>

</style>
<script>
const getMember = () => {
	return new Promise((resolve, reject) => {  
		const xhr = new XMLHttpRequest();

		xhr.open('get', 'memberList.jsp', true);
		xhr.send();
		
		xhr.onload = () => {
			// memberList.jsp에서 직렬화 된 json형식을 응답받아 resolve로 응답
			resolve(xhr.responseText);
		}
		xhr.onerror = () => {
			reject(new Error("오류 발생"));
		}
	});
}

$(document).ready(function() {
	$('#sync_member').on('click', function() {
		// 페이지가 바뀐다.
		location.href = "http://localhost/jqpro/0404_member/memberListHref.jsp";
	});
	
	$('#member').on('click', () => {
		getMember()
		// res => 텍스트 기반의 JSON형태의 문자열 데이터
		.then(res => {
			// javascript객체로 역직렬화 - return
			return JSON.parse(res);
		})
		.then(data => {
			// data => 역직렬화 된 javascript 객체
			console.log(data);
			// 출력 진행
			code = `
			<table border = '1' class="table table-hover">
				<thead>
					<tr>
						<th>아이디</th>
				  		<th>이름</th>
				  		<th>주소</th>
				  		<th>전화번호</th>
				  		<th>이메일</th>
					</tr>
				</thead>
			`;
			
			$.each(data, function(i, v) {
				code += `
				<tr>
					<td>${v.mem_id}</td>
					<td>${v.mem_name}</td>
					<td>${v.mem_add1}</td>
					<td>${v.mem_hp}</td>
					<td>${v.mem_mail}</td>
				</tr>
				`;
			});
			code += "</table>";
			
			$('#result1').html(code);
		})
		.catch(err => {
			alert(err);
		});
	});
});
</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<input type="button" value="동기" id="sync_member">
		<input type="button" value="비동기" id="member">
		<br> <br>
		<div id="result1"></div>
	</div>
</body>
</html>
