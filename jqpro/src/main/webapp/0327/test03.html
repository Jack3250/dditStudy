<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.js"></script>
<style>
</style>
<script>
const proc1 = () => {
	hlist = document.querySelectorAll('#result1 h1');
	
	// 돔변수에 jQuery 미작동
// 	hlist.css('color', 'red'); 
// 	hlist[2].css('color', 'green');

	// jQuery변수로 변환 - $(dom변수)
	$(hlist).css('color', 'red');
	$(hlist).eq(1).css('color', 'green');
	
}
</script>
</head>
<body>
	<div class="box">
		<h3>Javascript의 dom변수를 jQuery변수로 변환</h3>
		<input type="button" value="확인" onclick="proc1()"> <br> <br>
		<div id="result1">

		</div>
	</div>
</body>
</html>
