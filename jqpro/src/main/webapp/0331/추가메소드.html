<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<style>
img {
	width: 80px;
	height: auto;
}

p {
	border: 1px, solid, orange;
}
</style>
<script>
	$(document).ready(function() {
		$('.box1 p').on('click', function() {
			let ptitle = $(this).attr('title');
			let vimg = $('<img>', {
				src : `../images/${ptitle}.jpg`,
				alt : ptitle
			});
			$(this).append(vimg);
		});

		$('.box2 p').on('click', function() {
			let ptitle = $(this).attr('title');
			let vimg = $('<img>', {
				src : `../images/${ptitle}.jpg`,
				alt : ptitle
			});
			$(this).prepend(vimg);
		});

		$('.box3 p').on('click', function() {
			let ptitle = $(this).attr('title');
			let vimg = $('<img>', {
				src : `../images/${ptitle}.jpg`,
				alt : ptitle
			});
			$(this).before(vimg);
		});

		$('.box4 p').on('click', function() {
			let ptitle = $(this).attr('title');
			let vimg = $('<img>', {
				src : `../images/${ptitle}.jpg`,
				alt : ptitle
			});
			$(this).after(vimg);
		});
	})
</script>
</head>
<body>
	<div class="box box1">
		<h3>p태그를 클릭하면 이미지를 추가한다. - append / appendTo</h3>
		<p title="Tulips">튤립</p>
		<p title="Chrysanthemum">국화</p>
		<p title="Koala">코알라</p>
		<p title="Hydrangeas">수국</p>
		<div id="result1"></div>
	</div>

	<div class="box box2">
		<h3>p태그를 클릭하면 이미지를 추가한다. - prepend / prependTo</h3>
		<p title="Tulips">튤립</p>
		<p title="Chrysanthemum">국화</p>
		<p title="Koala">코알라</p>
		<p title="Hydrangeas">수국</p>
		<div id="result2"></div>
	</div>

	<div class="box box3">
		<h3>p태그를 클릭하면 이미지를 추가한다. - before / insertBefore</h3>
		<p title="Tulips">튤립</p>
		<p title="Chrysanthemum">국화</p>
		<p title="Koala">코알라</p>
		<p title="Hydrangeas">수국</p>
		<div id="result3"></div>
	</div>

	<div class="box box4">
		<h3>p태그를 클릭하면 이미지를 추가한다. - after / insertAfter</h3>
		<p title="Tulips">튤립</p>
		<p title="Chrysanthemum">국화</p>
		<p title="Koala">코알라</p>
		<p title="Hydrangeas">수국</p>
		<div id="result4"></div>
	</div>
</body>
</html>
