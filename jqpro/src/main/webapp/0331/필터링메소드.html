<script>
	$(function() {
		$('#btn1').on('click', function() {
			$('p:eq(1)').css('background', 'yellow');
			$('p').eq(2).css('background', 'pink');
			
			$('p:even').css('color', 'red');
			$('p').odd().css('color', 'blue');
			
			$('p:first').css('font-size', '1.5rem');
			$('p').last().css('font-size', '1.5rem');
			
			$('p').filter(':gt(3)').css('border', '1px, solid, green');
			
			// $('p .intro');
			// $('p').filter('.intro');
			$('p').not('.intro').css('background', 'lime');
		});
	});	
</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<input type="button" value="확인" id="btn1"> <br> <br>
		<div id="result1">
			<p class="intro">첫 번째 p태그입니다.</p>
			<p>두 번째 p태그입니다.</p>

			<p>여섯 번째 p태그입니다.</p>
			<p>일곱 번째 p태그입니다.</p>
			<p class="intro">여덟 번째 p태그입니다.</p>
			<p class="intro">아홉 번째 p태그입니다.</p>

		</div>
	</div>
