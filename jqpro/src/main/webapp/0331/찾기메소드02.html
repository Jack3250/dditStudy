<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<style>

</style>
<script>
	$(function() {
		$('p').on('click', function() {
			if ($(this).parent().is('.result')) {
				$(this).clone().appendTo($(this).parent()).css('color', 'red');
			} else
				alert("작업 대상이 아닙니다.");
		});
	});
</script>
</head>
<body>
	<div class="box">
		<h3>p 태그를 클릭하면 부모가 class=result인지 비교 후<br>
		맞다면 p태그 복사 후 p태그의 부모에 빨간 글씨로 붙여넣기</h3>
		<div id="result1" class="result">
			<p>첫 번째 p태그 문장입니다.</p>
		</div>
		
		<p>div 없는 p태그 문장입니다.</p>
		
		<div id="result2" class="result">
			<p>두 번째 p태그 문장입니다.</p>
		</div>
		
		<p>div 없는 p태그 문장입니다.</p>
		
		<div id="result3" class="result">
			<p>세 번째 p태그 문장입니다.</p>
		</div>
	</div>
</body>
</html>
