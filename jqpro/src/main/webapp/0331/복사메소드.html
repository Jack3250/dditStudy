<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<style>

</style>
<script>
	$(function() {
		$('.pp').on('click', function() {
			$(this).css('font-size', '+=2px');
		});
		
		$('#btn1').on('click', () => {
			$('#p1').clone().appendTo($('#result2'));
		});
		
		$('#btn2').on('click', () => {
			$('#p2').clone(true).appendTo($('#result2'));			
		});
	})
</script>
</head>
<body>
	<div class="box">
		<h3>p태그 클릭시 클자크기 변경 이벤트 <br>
		clone : 요소만 복사 <br>
		clone(true) : 이벤트 포함하여 복사</h3>
		<input type="button" value="clone" id="btn1">
		<input type="button" value="clone(true)" id="btn2"> <br> <br>
		<div id="result1">
		<p id="p1" class="pp"> clone메소드 p 태그입니다.</p>
		<p id="p2" class="pp"> clone(true)메소드 p 태그입니다.</p>
		</div>
		<div id="result2"></div>
	</div>
</body>
</html>
