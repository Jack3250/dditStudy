<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
	$(function() {
		$('#hidden').on('click', function() {
			let str = "**** hidden결과 **** <br>";
			$('#testForm *:hidden').each(function(a, b) {
				//tag이름 비교
				if (this.tagName == "INPUT") {
					str += this.tagName + "==>>>>" + $(this).attr("name") + " : " + $(this).val() + "<br>";
				}
				else if (this.tagName != "BR") {
					str += this.tagName + "==>>>>" + $(this).text() + "<br>";
				}
			})
			$(out_hidden).html(str);
		});

		$('#visible').on('click', function() {
			let str = "**** visible 결과 **** <br>";
			let gen = "";
			$('#testForm *:visible').each(function(a, b) {
				//tag이름 비교
				if (this.tagName == "INPUT") {
					str += this.tagName + "==>>>>" + $(this).attr("name") + " : "+ $(this).val() + "<br>";
					
					if($(this).attr('type') == 'radio' && $(this).prop('checked')) {
						gen = "성별선택 : " + $(this).val() + "<br>";
					}
				}
				else if (this.tagName != "BR") {
					str += this.tagName + "==>>>>" + $(this).text() + "<br>";
				}
			})
			$(out_visible).html(str + gen);
		});
	});
</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<input type="button" value="hidden" id="hidden"> <br> <br>
		<input type="button" value="visible" id="visible">
		<div id="result1">
			<form id="testForm">
				<input type="hidden" name="userAge" value="33">
				<input type="hidden" name="userCity" value="대전">
				I D : <input type="text" name="userID" value="hong">
				<span	style="display: none">ID가 중복됩니다. </span> <br>
				이름 : <input type="text" name="userName" value="홍길동">
				<span style="visibility: hidden">이름을 입력하세요. </span> <br>
				성별 : <input type="radio" name="sung" value="남">	남자 
				<input type="radio" name="sung" value="여" checked> 여자
			</form>
		</div>
		<div id="out_hidden"></div>
		<div id="out_visible"></div>
	</div>
</body>
</html>
