<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

<script>
// $(document).ready(() => {});

$(() => {
	$('#btn1').on('click', () => {
		// 여러개 선택 요소 중 가장 앞의 한 개만 출력함.
		// let chk = $('#result1 :checkbox:checked').val();
		// console.log(chk);
		
		let str = "";
		$('#result1 :checkbox:checked').each(function() {
			str += $(this).val() + "<br>";
		})
		
		$('#result1 div').html(str);
	})
});
</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<input type="button" value="확인" id="btn1"> <br> <br>
		<div id="result1">
			<form>
				취 미 :
				<input type="checkbox" name="hobby" value="여행" checked> 여행
				<input type="checkbox" name="hobby" value="공부"> 공부
				<input type="checkbox" name="hobby" value="노래하기"> 노래하기
				<input type="checkbox" name="hobby" value="춤추기"> 춤추기
				<input type="checkbox" name="hobby" value="독서"> 독서
				<input type="checkbox" name="hobby" value="먹기"> 먹기 
				<input type="checkbox" name="hobby" value="잠자기"> 잠자기
				<br><br>
			</form>
			<div></div>
		</div>
	</div>
</body>
</html>
