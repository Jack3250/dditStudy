<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<style>

</style>
<script>
$(document).ready(()=> {
	//input 요소 테두리 lime , 배경색 핑크
	$('input').css({'border' : 'solid lime', 'background' : 'pink'});
	
	//input type이 button 인 요소 배경색 노랑
	$('input:button').css('background', 'yellow');
	
	//Button 요소와 input type이 button 인 요소 배경색 하늘색
	$(':button').css('background', 'skyblue');
	
	//Type이 submit 요소의 배경색 녹색
// 	$('input[type=submit], button[type=submit]').css('background', 'green');
// 	$('input:submit, button:submit').css('background', 'green');
	$(':submit').css('background', 'green');
	
	//Type이 reset인 요소의 배경색 노랑
	$(':reset').css('background', 'yellow');
	
	//Type이 text, password 인 요소의 테두리 파랑
	$(':text, :password').css('border', 'dotted blue');
	
	//Type이 file, image인요소의 테두리 빨강
	$(':file, :image').css('border', 'dotted red');
	
})
</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<div id="result1">
			<form action="폼양식.jsp" method="post"> <!--onsubmit="return false;">-->
				i d: <input type="text"/><br>
				Password : <input type="password" /><br><br>
				
				Textarea : <br>
				<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br>
				
				Image : <input type="image" src="../images/image.1.jpg"><br><br>
				
				File : <input type="file"><br><br>
				
				Buttons : <button type="button" id="normalButton">Normal</button>
				<button type="submit" id="submitButton">Submit</button>
				<button type="reset" id="resetButton">Reset</button>
				<button>전송</button> <br><br>
				
				<input type="button" value="일반버튼">
				<input type="submit" value="전송버튼">
				<input type="reset" value="초기화버튼"> <br><br>
			</form>
		
		</div>
	</div>
</body>
</html>
