function main(fn) {
	//fn은 main함수 호출시에 전달받은 함수
	setTimeout( ()=> {
		console.log("게시판 리스트 가져오기");
		//main 함수 호출 도중에 fn함수를 호출
		fn();
	}, 2000);
	
}

const proc1 = () => {
	main(function(){
		console.log("게시판 리스트 출력");
	})
}
