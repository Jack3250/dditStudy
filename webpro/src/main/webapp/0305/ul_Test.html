<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
ul {
	border: 3px solid green;
	margin: 20px;
}

li {
	border: 2px dotted orange;
	margin: 5px;
}

#u1 {
	list-style-type: disc;
	/* 		list-style-type: 기호 모양 설정 */
	/* 		list-style-image: 기호 이미지로 설정 */
	/* 		list-style-position: 영역 안, 밖 설정*/
}

#u2 {
	list-style-type: circle;
}

#u3 {
	list-style-type: square;
	list-style-position: inside;
}

#u4 {
	list-style-image: url(../images/check.png)
}

#u5 {
	list-style: circle url(../images/check.png) inside;
}
</style>

</head>
<body>
	<ul id="u1">
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
		<li>JQUERY</li>
	</ul>

	<ul id="u2">
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
		<li>JQUERY</li>
	</ul>

	<ul id="u3">
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
		<li>JQUERY</li>
	</ul>

	<ul id="u4">
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
		<li>JQUERY</li>
	</ul>

	<ul id="u5">
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
		<li>JQUERY</li>
	</ul>
</body>
</html>
