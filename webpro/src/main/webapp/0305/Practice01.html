<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML, CSS, JAVASCRIPT</title>

<style>
h1{
	background : #ffc0cb;
	color: red;
	text-align: center;
}

h2{
	background : #ffe082;
	color: blue;
	text-align: center;
}
p{
	color: #148a14;
	text-align: center;
}

h1, h2, p{
	border: solid #ec8cc6 3px;
	padding : 7px;
	margin : 10px;

}
/* 외곽선에는 top, left, right, bottom을 나누어서 사용 가능 */
/* 외곽선 종류에는 hidden, solid, dotted, dashed, double, groove, ridge, inset, outset 이 있음 */
/* 테두리 안쪽 여백 : padding / 테두리 바깥쪽 여백 : margin (공간지정의 의미이지 숫자만큼 늘리는게 아님)*/

</style>

</head>
<body>
<h1>WEB 기초</h1>

<h2>HTML</h2>
<p>문서의 구조 정의</p>

<h2>CSS</h2>
<p>문서의 스타일 정의</p>

<h2>JAVASCRIPT</h2>
<p>문서의 동작 정의</p>

</body>
</html>
