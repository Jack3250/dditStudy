<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
const proc1 = () => {
	dan = prompt("구구단 입력", "2~99");
	
	let res = "";
	
	for(let i=1; i<10; i++) {
		res += `${dan}*${i}=${dan*i} <br>`;
	}
	
	document.getElementById('result1').innerHTML = res;
	
}

const proc2 = () => {
	let res = "";
	while(true) {
		dan = prompt("구구단 입력", "2~99");
		res += `<br>**** ${dan}단 ****<br>`;
		
		for(let i=1; i<10; i++) {
			res += `${dan}*${i}=${dan*i} <br>`;
		}
		
		document.getElementById('result2').innerHTML = res;
		
		yn = confirm("계속 하시겠습니까?");
		
		if(!yn) break;
	}
}
</script>

</head>
<body>
	<div class="box">
		<h3>구구단(1)</h3>
		
		<input type="button" value="확인" onclick="proc1()">
		<br>
		<br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>
		구구단(2) <br>
		confirm함수 이용
		</h3>
		
		<input type="button" value="확인" onclick="proc2()">
		<br>
		<br>
		<div id="result2"></div>
	</div>
</body>
</html>
