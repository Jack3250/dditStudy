<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>

</style>
<script>
	const sum = (...args) => {
		//...args : 갯수가 정해지지 않은 값들을 배열로 받음
		//java에서 overloading을 할 때, 파라미터 갯수를 여러개 저장하는 것과는 다르게
		//매개변수 앞에 '...'을 붙여 사용
		let total = 0;
		for(i=0; i<args.length; i++) {
			total += args[i]
		}
		res = `[${args}] -> total = ${total}<br>`	
		return res;
	}
	
	const proc1 = () => {
		res1 = sum(23, 56);
		res2 = sum(12, 56, 78, 15);
		res3 = sum(12, 4, 15, 64, 32, 15)
		
		str  = `${res1}<br>`;
		str += `${res2}<br>`;
		str += `${res3}<br>`;
		
		document.getElementById('result1').innerHTML = str;	
	}
	
	const myFun = (a, b, ...args) => {
		
		console.log(args);
		
		str = `a = ${a} b = ${b} <br>`;
		str += `args = [${args}] <br>`;
		
		return str;
	}
	
	const proc2 = () => {
		result2 = document.getElementById('result2');
		
		res = myFun("one", "two", "three", "four", "five", "six");
		printRes();
		
		res = myFun("one", "two", "three");
		printRes();
		
		res = myFun("one", "two");
		printRes();
	}
	
	const printRes = () => {
		result2.innerHTML += res;
	}
	
</script>
</head>
<body>
	<div class="box">
		<h3>
		나머지 매개변수(1)<br>
		sum(...args)
		</h3>
		<input type="button" value="확인" onclick="proc1()">
		<br>
		<br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>
		나머지 매개변수(2)<br>
		함수에 한번만, 마지막에 작성<br>
		myFun(a, b, ...args)
		</h3>
		<input type="button" value="확인" onclick="proc2()">
		<br>
		<br>
		<div id="result2"></div>
	</div>
</body>
</html>
