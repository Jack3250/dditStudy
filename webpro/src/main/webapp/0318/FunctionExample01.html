<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
const calc = (op) => {
	// op 변수는 함수 호출시에 값을 받은 파라미터
	//+, -, *, / 중에 하나가 대입한다
	
	//id = x인 요소 접근 - 값 가져오기
	vx = parseInt(document.getElementById('x').value);
	
	//id = y인 요소 접근 - 값 가져오기
	vy = parseInt(document.getElementById('y').value);
	
	switch(op) {
	case "+" : 
		res = vx+vy;
		break;
	case "-" :
		res = vx-vy;
		break;
	case "*" :
		res = vx*vy;
		res = res.toLocaleString();
		break;
	case "/" :
		res = vx/vy;
		res = res.toFixed(2);
		break;
	}
	
	//id=sum(res) 요소 검색, 출력 - value
	document.getElementById('sum').value = res;
	
	//id=sp1(vx), sp2(vy), sp3(res) 요소 검색, 출력 - innerText
	document.getElementById('sp1').innerText = vx; 
	document.getElementById('sp2').innerText = vy; 
	document.getElementById('sp3').innerText = res;
}

</script>

</head>
<body>
	<div class="box">
		<h3></h3>
		
		<form>
			첫 번째 : <input id="x"><br>
			두 번째 : <input id="y"><br>
			결과 : <input id="sum" readonly>
			<br>
			<br>
			<input type="button" onclick="calc('+')" value="+">
			<input type="button" onclick="calc('-')" value="-">
			<input type="button" onclick="calc('*')" value="*">
			<input type="button" onclick="calc('/')" value="/">
			
			<p>첫 번째 값 : <span id="sp1"></span> </p>
			<p>두 번째 값 : <span id="sp2"></span> </p>
			<p>결과 : <span id="sp3"></span> </p>
		</form>
	</div>
</body>
</html>
