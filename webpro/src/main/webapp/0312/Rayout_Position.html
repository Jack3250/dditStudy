<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  width: 80px;
  height: 80px;
  margin: 20px;
}

.dd1 {
  background: yellow;
}
.dd2 {
  background: pink;
}
.dd3 {
  background: skyblue;
}
.dd4 {
  background: lightgreen;
}
#d6{
  position: relative; /* relative : 현재 위치 기준*/
  left: 200px;
  top: 100px;
}
#d8 {
  position: relative;
  width: 150px;
  height: 150px;
}
#d8_1 {
  position:absolute; /* absolute : 부모 기준 또는 부모가 없을 경우 창 기준  */
  left:50px;
  top:50px;
  width: 50px;
  height: 50px;
  border-radius: 4px;
  background: red;
}
#d11 {
  position: fixed; /* fixed : 창 기준 스크롤 상관없이 위치 고정 */
  right: 100px;
  top: 300px;
}

</style>
</head>
<body>
	<div id="d1" class="dd1">d1</div>
	<div id="d2" class="dd2">d2</div>
	<div id="d3" class="dd3">d3</div>
	<div id="d4" class="dd4">d4</div>
	<hr>
	<div id="d5" class="dd1">d5</div>
	<div id="d6" class="dd2">d6</div>
	<div id="d7" class="dd3">d7</div>
	<div id="d8" class="dd4">d8
		<div id="d8_1">d8_1</div>
	</div>
	<hr>
	<div id="d9 " class="dd1">d9 </div>
	<div id="d10" class="dd2">d10</div>
	<div id="d11" class="dd3">d11</div>
	<div id="d12" class="dd4">d12</div>
	
</body>
</html>
