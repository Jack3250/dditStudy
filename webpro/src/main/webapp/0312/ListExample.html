<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body * {
  box-sizing: border-box;
}
#u2 {
  border: 12px inset red;
  border-left: none;
  border-right: none;
  margin: 10px;
  padding: 10px; 
  list-style: none;
  height: 150px;
}
#u2 li {
  margin: 5px;
  padding: 5px;
  width: 22%;
  float: left;
  text-align: center;
}
#u2 li a {
  text-transform: uppercase;
  font-size: 1.3rem;
  letter-spacing: 7px;
  text-decoration: none;
}
#u2 a:hover {
  text-decoration: underline;
}
#u2 a:active {
  background: silver;
}

</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a> </li>
		<li><a href="#">Project</a> </li>
		<li><a href="#">Notis</a> </li>
		<li><a href="#">QnA</a> </li>
	</ul>
	<hr>
	<ul id="u2">
		<li><a href="#">Home</a> </li>
		<li><a href="#">Project</a> </li>
		<li><a href="#">Notis</a> </li>
		<li><a href="#">QnA</a> </li>
	</ul>
</body>
</html>
