<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
p {
  border: 2px solid blue;
  padding: 10px;
  margin: 20px;
  font-size: 1.5rem;
  display: none;
}
</style>
<script type="text/javascript">
function show() {
	/*
	//p태그 검색(첫 번째만 검색됨)
	ptag = document.querySelector('p');
	
	//ptag변수를 이용하여 스타일 설정
	ptag.style.display = "block";
	*/
	//p태그 검색(모든 요소 검색)
	
	ptag = document.querySelectorAll('p');
	/*
	ptag[0].style.display = "block";
	ptag[1].style.display = "block";
	*/
	
	for(let i=0; i<ptag.length; i++) {
		ptag[i].style.display = "block";
	}
}
</script>
</head>
<body>
	<input type="button" value="확인" onclick="show()">
	<p>무궁화 꽃이 피었습니다1</p>
	<p>무궁화 꽃이 피었습니다2</p>
</body>
</html>
