<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  width: 200px;
  height: 100px;
  border: 1px dotted gold;
  background-color: orange;
  margin: 50px;
  box-shadow: 5px 5px 5px blue;
}
#d2 {
  box-shadow: 0 -15px 5px -5px red;
}
#d3:hover {
  box-shadow: 0 0 10px 5px black;
}
#d4 {
  box-shadow: 0 15px 5px -2px red;
}
#d5 {
  box-shadow: -15px 0 5px -5px blue,
  			  15px 0 5px -5px blue;
}

</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"> box-shadow: 0 -15px 5px -5px red;</div>
	<div id="d3"> :hover box-shadow: 0 0 10px 5px black;</div>
	<div id="d4"> 0 15px 5px -2px red;</div>
	<div id="d5">-15px 0 5px -5px blue,<br>
  			     15px 0 5px -5px blue;</div>
</body>
</html>
