<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  width : 150px;
  height: 150px;
  margin: 20px;
  
  position: absolute;
}
.dd1 {
  background: yellow;
  top: 200px;
  left: 200px;
  z-index: 2;
}
.dd2 {
  background: pink;
  top: 220px;
  left: 220px;
}
.dd3 {
  background: skyblue;
  top: 240px;
  left: 240px;
  z-index: 1;
}
.dd4 {
  background: lightgreen;
  top: 260px;
  left: 260px;
  z-index: 3;
}
</style>
</head>
<body>
	<div id="d1" class="dd1">d1</div>
	<div id="d2" class="dd2">d2</div>
	<div id="d3" class="dd3">d3</div>
	<div id="d4" class="dd4">d4</div>
</body>
</html>
