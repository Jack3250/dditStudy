<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 변수 호이스팅
		// 변수 선언의 순서가 뒤에 있더라도, 내부적으로 끌어올려 실행함.
		// var타입은 가능하나 let, const타입은 불가능
		// 수식의 정상적인 진행은 아니더라도, 오류가 발생하지 않으며, undefined로 할당됨
		
		console.log("a= ", a);
		a = 10;
		
// 		const a=20;
// 		let a =;
		var a;
		
		// 함수 호이스팅 : 함수 선언식에는 가능하나, 함수 표현식에는 불가능
		printValue(); //함수 호출
		
		// 함수 선언식
// 		function printValue(){
// 			alert("hello!");
// 		}
		
		// 함수 표현식
		// printValue라는 변수에 함수를 대입받기 때문에 특정 함수의 이름이 없음.
		printValue = function() {
			alert("hello!");
		}
		
	
	</script>

</body>
</html>
