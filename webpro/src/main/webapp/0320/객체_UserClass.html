<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>

</style>
<script>
class User {
	constructor(name) {
		this.name = name;
	}
	
	// getter, setter는 인스턴스 프로퍼티처럼 사용한다.
	// 호출하지 않고, 프로퍼티처럼 참조하는 형식으로 사용 - 내부적으로 메소드가 호출 된다.
	// 접근자 프로퍼티 라고 한다 - 프로퍼티의 값을 읽거나 저장 할 때 사용하는 접근자 합수
	
	get nameValue() {
		return this.name;
	}
	
	set nameValue(value) {
		this.name = value;
	}
}

console.log(typeof User);

const proc1 = () => {
	let user = new User("홍매화");
	
	str = user.name + "<br>";
	str += user.nameValue + "<br>"; // getter 호출
	
	user.nameValue= "개나리"; // setter 호출
	
	str += "변경 후 <br>";
	str += user.name + "<br>";
	str += user.nameValue + "<br>";
	
	document.getElementById('result1').innerHTML = str;
}

</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<input type="button" value="확인" onclick="proc1()"> <br> <br>
		<div id="result1"></div>
	</div>
</body>
</html>
