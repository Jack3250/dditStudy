<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
form {
	border: 2px solid blue;
	margin: 20px;
	padding : 20px;
	width: 50%;
}
	
label {
	display: inline-block;
	width: 70px;
	height: 30px;
}

fieldset {
	border: 2px solid red;
}
</style>

</head>
<body>
	<form action="field.jsp" method="post">
		<fieldset>
			<legend>인적사항 입력</legend>
			
			<label for="name">이름</label>
			<input type="text" name="name" id="name"><br>
			
			<label for="tel">전화번호</label>
			<input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
			<!--
			tel이나 email의 경우 pc환경에서는 text와 동일하나 
			모바일 환경의 경우 표시되는 키패드가 다름.
			-->
			
			<label for="email">이메일</label>
			<input type="email" name="email" id="email" pattern="([a-zA-Z0-9]+)@([a-zA-Z]+[0-9]*)(\.[a-zA-Z0-9]+){1,2}"><br>
			<!-- 
			[a-zA-Z0-9] : 순서없이 소문자, 대문자, 숫자가 섞여서 사용 가능
			[a-z][A-Z][0-9] : 소문자, 대문자, 숫자 순서
			[a-zA-Z0-9]+ : 한 자리 이상 입력 
			[a-zA-Z0-9]* : 입력 해도 되고, 안 해도 됨
			[a-zA-Z0-9]{4, 8} : 4~8글자 사이
			 -->
			
			<label for="addr">주소</label>
			<input type="text" name="addr" id="addr"><br>
			
			<label>남성</label>
			<input type="radio" name="gender" value="male"><br>
			
			<label>여성</label>
			<input type="radio" name="gender" value="female"><br>
			
			<label>성별</label>
			<input type="radio" name="gender2" value="male">남자
			<input type="radio" name="gender2" value="female">여자
		</fieldset>
		
		<fieldset>
			<legend>경력사항 입력</legend>
			<label>경력1</label>
			<input type="text" name="txt1">
			<input type="date" name="carr1"> ~ <input type="date" name="carr1_1"><br>
			
			<label>경력2</label>
			<input type="text" name="txt2">
			<input type="date" name="carr2"> ~ <input type="date" name="carr2_1"><br>
			
			<label>경력3</label>
			<input type="text" name="txt3">
			<input type="date" name="carr3"> ~ <input type="date" name="carr3_1"><br>
		</fieldset>
		
		<input type = "submit">
		
	</form>
</body>
</html>
