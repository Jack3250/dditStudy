<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script>
	function changeValue() {
		let vh = document.getElementById('height');
		
		let vhValue = vh.value;
		
		let vsp = document.getElementById('sp');
		
		vsp.innerText = vhValue;
	}
	
	function changeColor() {
		//id = color인 요소를 검색
		vc = document.getElementById('color');
		
		//값 가져오기
		vcValue = vc.value;
		
		//id = ff인 form 요소를 검색
		vff = document.getElementById('ff');
		
		// form의 배경색을 변경 = style
		vff.style.background = vcValue;
	}
	
</script>

<body>
	<form id="ff" action="etcType.jsp" method="post">
		<label for="id">아이디</label>
		<input type="text" title="이름입력" name="id" id="id" required="required" autofocus="autofocus" placeholder="아이디 입력"><br>
		<!-- title : 마우스를 칸에 댔을때 마우스에 뜨는 알림 -->
		
		<label for="name">이름</label>
		<input type="text" name="name" id="name" value="홍길동" readonly="readonly"><br>
		
		<label for="age">나이</label>
		<input type="text" name="age" id="age" value="20" disabled="disabled"><br>
	
		<label for="height"> 키 </label>
		<input type="range" name="height" id="height" min="100" max="200" step="5"
			   value="150" onchange="changeValue()">
		<span id="sp"></span><br>
		
		색상을 선택하여 form 태그의 배경색 바꾸기<br>
		<label>색상 선택</label>
		<input type="color" id="color" onchange="changeColor()"><br>
		
		<input type="submit">
	</form>

</body>
</html>
