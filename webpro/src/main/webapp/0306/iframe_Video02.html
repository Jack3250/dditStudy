<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
iframe {
	width: 100%;
	height: 500px;
	border: 1px dotted orange;
}
</style>

<script>
	function display(url) {

		vurl = "https://www.youtube.com/embed/" + url;

		//스크립트에서 html요소 iframe을 검색한다.

		ifr = document.getElementById('show');

		ifr.setAttribute('src', vurl);

	}
</script>

</head>
<body>
	<img onclick="display('HdRPgFePFng?si=D0OE9yZyAKT_ctUb')"
		src="../images/test/mqdefault.jpg" alt="mqdefault.jpg">
	<img onclick="display('mEO4yfKbCCQ?si=YmPPnCKXBdRu15uO')"
		src="../images/test/mqdefault (1).jpg" alt="mqdefault (1).jpg">

	<iframe id="show" title="동영상실행"></iframe>
</body>
</html>
