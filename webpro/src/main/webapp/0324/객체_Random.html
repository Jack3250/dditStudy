<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box {
	width: 500px;
	height: 250px;
	margin: 50px auto;
	text-align: center;
	border: solid;
}

input[type="text"] {
	width: 150px;
	padding: 5px;
	margin-bottom: 10px;
}

button {
	padding: 5px 10px;
}
</style>
<script>
	// Math.random() * (랜덤 숫자 갯수) + (시작값)

	let ran = Math.floor(Math.random() * 100 + 1);
	let cnt = 0;
	let arr = [];
	let str = "";
	
	const test = () => {
		let num = document.getElementById('number').value;
		
		if(num > 100 || num < 1) {
			str = "1에서 100사이의 숫자만 입력하세요";
			document.getElementById('hint').innerHTML = str;
			return;
		}
		
		arr.push(num); 
		cnt++;
		
		if(num > ran) {
			str = "더 작은 수를 입력하세요.";
		}
		if(num < ran) {
			str = "더 큰 수를 입력하세요.";
		}
		if(num == ran) {
			str = `발생 난수 : ${ran} <br>
				   입력 횟수 : ${cnt} <br>
				   입력 값 : ${arr}`;
		}
		
		document.getElementById('hint').innerHTML = str;
	}
	
	const proc2 = () => {
		let arr = ["가위", "바위", "보"];
		let rand = Math.floor(Math.random() * arr.length); //0 ~ 2
		let com = arr[rand];
		let user = prompt("가위, 바위, 보 중 하나를 입력하세요.");

		let str = "";
		let res = "";
		
		if(user!="가위" && user!="바위" && user!="보") {
			str = `${user}는 올바르지 않은 입력 값 입니다.`;
			document.getElementById('result2').innerHTML = str;
			return;
		}
		
		if(user==com) res = "비겼다";
		else if((user=="가위" && com=="보") || (user=="바위" && com=="가위") || (user=="보" && com=="바위")) res = "이겼다";
		else res = "졌다";
		
		str = `사용자 : ${user} <br>
			   컴퓨터 : ${com} <br>
			   결과 : ${res}`;
			   
		document.getElementById('result2').innerHTML = str;
	}
	
	const proc3 = () => {
		const numArr = [];
		
		while(numArr.length < 6) {
			let lotto = Math.floor(Math.random() * 45 + 1);
			
			if(!numArr.includes(lotto)) numArr.push(lotto);
		}
		
		str = `생성된 로또 번호는 ${numArr}입니다.`;
		
		document.getElementById('result3').innerHTML = str;
	}
	
</script>
</head>
<body>
	<div class="box">
		<h1>Number Guess</h1>
		<p>1부터 100사이 숫자 입력</p>
		<input id="number" type="text">
		<button type="button" onclick="test()">추측</button>
		<p id="hint"></p>
	</div>
	
	<div class="box">
		<h1>R-S-P Game</h1>
		<input type="button" value="게임시작" onclick="proc2()"> <br> <br>
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<h1>Lotto Number Generator</h1>
		<input type="button" value="생성" onclick="proc3()"> <br> <br>
		<div id="result3"></div>
	</div>
</body>
</html>
