<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function calc(){
	// 입력한 값 가져오기 id=price
	vpr = document.querySelector('#price');
	prValue = vpr.value;
	
	// 입력한 값 가져오기 id=qty
	vqt = document.querySelector('#qty');
	qtValue = vqt.value;
	
	res = prValue * qtValue;
	
	alert(res);
}

</script>

</head>
<body>

	<form>
		<label>가격</label>
		<input type="number" name="price" id="price" min="100" max="10000" value="500" step="100"><br>
		
		<label>수량</label>
		<input type="number" name="qty" id="qty" min="1" max="100" value="1"><br>
		
		<br>
		<input type="button" value="확인" onclick = "calc()">
	</form>

</body>
</html>
