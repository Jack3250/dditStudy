<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body * {
  box-sizing: border-box;
}
#top {
  display: flex;
  flex-direction: column;
}
header, aside, section, footer, nav{
  border: 1px dotted gold;
  margin: 2px;
  padding: 5px;
  border-radius: 10px;
}
header, footer, nav {
  height: 50px;
  background: orange;
}
header {
  height: 80px;
}
nav {
  background: yellow;
}
aside, section {
  height: 500px;
}
section {
  background: coral;
  flex: 60%;
}
aside {
  background: cyan;
  flex: 20%;
}
#content {
  display: flex;
  flex-direction: row;
}
aside ul li {
  margin: 5px;
}
aside ul li a:link {
  color: yellow;
  text-decoration: none;
}
aside ul li a:visited {
  color: green;
}
aside ul li a:hover {
  text-decoration: underline;
  color: red;
}
aside ul li a:active {
  color: white;
  background: blue;
}
img {
  width: auto;
  height: 100%;
}
figure {
  margin-left: 0;
  width: 100%;
  height: 100px;
}
</style>

</head>
<body>
<div id="top">
	<header></header>
	<nav></nav>
	
	<div id="content">
		<aside>
			<ul>
				<li><a href="#">Home</a> </li>
				<li><a href="#">Project</a> </li>
				<li><a href="#">Notis</a> </li>
				<li><a href="#">QnA</a> </li>
			</ul>
			<br>
			<figure>
				<img src="../images/spongebob.png" alt="spongebob.png">
				<figcaption>스폰지밥</figcaption>
			</figure>
		</aside>
		<section></section>
		<aside></aside>
	</div>
	
	<header></header>
	
</div>



</body>
</html>
