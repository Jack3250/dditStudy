<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
  min-width: 1000px;
}
header, aside, section, footer, nav{
  border: 1px dotted gold;
  margin: 2px;
  padding: 5px;
  box-sizing: border-box;
  border-radius: 10px;
}
header, footer, nav {
  height: 50px;
  background: orange;
}
header {
  height: 80px;
}
h2 {
  text-align: center;
}
aside, section {
  height: 500px;
}
aside {
  width: calc(20% - 2px);
  background: cyan;
}
#left {
  float: left;
}
#right {
  float: right;
}
section {
  width : calc(60% - 1%);
  background: coral;
  float: left;
}
footer {
  clear: both;
}
article {
  border: 1px dotted blue;
  border-radius: 10px;
  margin: 3px;
  margin-top: 15px;
  width: 99%;
  height: 45%;
  background: pink;
}
nav {
  background: yellow;
}
img {
  width: 100px;
  height: auto;
}
nav ul {
  list-style-type: none;
  margin-top: 0;
}
nav ul li {
  padding: 2px;
  width: 22%;
  float: left;
  text-align: center;
}
nav ul li a {
  text-transform: uppercase;
  font-size: 1.3rem;
  letter-spacing: 7px;
  text-decoration: none;
}
nav ul a:hover {
  text-decoration: underline;
}
nav ul a:active {
  background: silver;
}

</style>
</head>
<body>
	<header><h2>나의 홈페이지</h2></header>
	<nav>
		<ul>
			<li><a href="#">Home</a> </li>
			<li><a href="#">Project</a> </li>
			<li><a href="#">Notis</a> </li>
			<li><a href="#">QnA</a> </li>
		</ul>
	</nav>
		
	<aside id="left">
		<figure>
			<img src="../images/spongebob.png" alt="spongebob.png">
			<figcaption>스폰지밥</figcaption>
	    </figure>
	</aside>
	
	<section>
		<article></article>
		<article></article>
	</section>
	<aside id="right">aside2</aside>
	<footer>foot</footer>
</body>
</html>
