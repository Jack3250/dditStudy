<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#container {
  display: flex;
  background: dodgerblue;
  flex-direction: row;
  flex-wrap: wrap;
  height: 300px;
}

#container div {
  background: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  height: 150px;
}
label {
  font-size: 1.3rem;
}
</style>
<script>
let parent="";

window.onload = function() {
	parent = document.getElementById('container');
}
//부모요소 검색 - 한 번만 검색 - 클릭 할 때마다 검색하지 않는다.

function flexJustify(target) {
	// target : 클릭한 input 객체 (메뉴) - value값을 가져온다
	let menuValue = target.value;
	
	// 부모요소 검색
	//let parent = document.getElementById('container');
	
	// 부모요소에 선택한 메뉴의 값으로 정렬방식을 설정한다.
	parent.style.justifyContent = menuValue;
}
</script>
</head>
<body>
<h3>Flex _ Justify-content : 수평정렬</h3>

<h3>메뉴선택</h3>

<form>
	<label><input onclick="flexJustify(this)" type="radio" name="fdtype" value="flex-start" checked> flex-start </label>
	<label><input onclick="flexJustify(this)" type="radio" name="fdtype" value="flex-end"> flex-end </label>
	<label><input onclick="flexJustify(this)" type="radio" name="fdtype" value="center"> center </label>
	<label><input onclick="flexJustify(this)" type="radio" name="fdtype" value="space-around"> space-around </label>
	<label><input onclick="flexJustify(this)" type="radio" name="fdtype" value="space-between"> space-between </label>
</form>
<br>

<div id="container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
</body>
</html>
