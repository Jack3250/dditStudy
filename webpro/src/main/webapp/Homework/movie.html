<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    section ul {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      list-style: none;
      padding: 0;
    }

    section li {
      border: 1px solid gray;
      padding: 10px;
      margin: 10px;
    }

    section img {
      width: 100%;
      height: 300px;
      cursor: pointer;
      object-fit: contain;
    }

    #show {
      display: flex;
      width: 97%;
      height: auto;
      padding: 10px;
    }

    .movie_name {
      font-weight: bold;
      font-size: 1.2rem;
      height: 30px;
    }

    .movie_director {
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 0;
    }

    .buy_button {
      margin-top: 20px;
    }
  </style>

  <script>
    function play(moviePath) {
      var vid = document.getElementById('show');
      vid.src = moviePath;
    }

  </script>

</head>

<body>
  <h2>영화</h2>
  <section>
    <video id="show" controls></video>
    <ul>
      <li>
        <img class="movie_poster" onclick="play('media/movie1.mp4')" src="media/movie1.jpg" alt="movie1.jpg">
        <p class="movie_name">F1</p>
        <span class="movie_director">감독 : 조셉 코신스키</span>
        <br>
        <button class="buy_button">장바구니 담기</button>
      </li>
      <li>
        <img class="movie_poster" onclick="play('media/movie2.mp4')" src="media/movie2.jpg" alt="movie2.jpg">
        <p class="movie_name">야당</p>
        <span class="movie_director">감독 : 황병국</span>
        <br>
        <button class="buy_button">장바구니 담기</button>
      </li>
      <li>
        <img class="movie_poster" onclick="play('media/movie3.mp4')" src="media/movie3.jpg" alt="movie3.jpg">
        <p class="movie_name">미키17</p>
        <span class="movie_director">감독 : 봉준호</span>
        <br>
        <button class="buy_button">장바구니 담기</button>
      </li>
    </ul>
  </section>
</body>

</html>
